              $ref: '#/components/schemas/UserBase'

    RelatedUsers:
      type: object
      required: [ user ]
      properties:
        user:
          type: object
          required: [ data ]
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/UserBase'

    # --------------------------------------------------------------------------
    # Misc
    # --------------------------------------------------------------------------

    PaginationLinks:
      type: object
      properties:
        first:
          type: string
          format: url
          example: "/causes/e3c9f7c1-3fc6-4e71-9cf5-dd09b93cd771/activities"
          nullable: true
          readOnly: true
        last:
          type: string
          format: url
          nullable: true
          example: null
          readOnly: true
        prev:
          type: string
          format: url
          nullable: true
          example: "/causes/e3c9f7c1-3fc6-4e71-9cf5-dd09b93cd771/activities?page[cursor]=3fa85f64-5717-4562-b3fc-2c963f66afa6"
          readOnly: true
        next:
          type: string
          format: url
          nullable: true
          example: "/causes/e3c9f7c1-3fc6-4e71-9cf5-dd09b93cd771/activities?page[cursor]=3fa85f64-5717-4562-b3fc-2c963f66afa6"
          readOnly: true

