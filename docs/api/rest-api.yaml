      properties:
        session:
          type: object
          required: [ data ]
          properties:
            data:
              $ref: '#/components/schemas/SessionBase'
    
    RelatedSessions:
      type: object
      required: [ session ]
      properties:
        session:
          type: object
          required: [ data ]
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/SessionBase'
    
    RelatedSignature:
      type: object
      required: [ signature ]
      properties:
        signature:
          type: object
          required: [ data ]
          properties:
            data:
              $ref: '#/components/schemas/SignatureBase'
      
    RelatedSignatures:
      type: object
      required: [ signature ]
      properties:
        signature:
          type: object
          required: [ data ]
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/SignatureBase'

    RelatedUser:
      type: object
      required: [ user ]
      properties:
