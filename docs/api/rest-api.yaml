          readOnly: true
        source:
          type: object
          properties:
            pointer:
              type: string
              example: /data/attributes/name
              readOnly: true
            parameter:
              type: string
              example: token
              readOnly: true
        meta:
          type: object
          properties:
            exception:
              type: string
              example: CollectmeDbException
              readOnly: true

    Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorModel'

    InvalidEmail:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: integer
                example: 422
              title:
                type: string
                example: Unprocessable Entity
              source:
                type: object
                properties:
                  pointer:
                    type: string
                    example: "/data/attributes/email"

    InvalidToken:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: integer
                example: 404
              title:
                type: string
                example: Invalid Token

    NotFound:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: integer
                example: 404
              title:
                type: string
                example: Not Found


    Unauthorized:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: integer
                example: 401
              title:
                type: string
                example: Unauthorized

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: PHPSESSID

  parameters:
    uuid:
      name: uuid
      in: path
      required: true
      description: Uuid of the previous element in the path
      schema:
        type: string
        format: uuid

paths:
  /users/current:
    get:
      tags:
        - users
      summary: Get logged in user
      description: |
        Retreives the user object of the currently logged in user.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]

  /users/form-auth:
    post:
      tags:
        - users
      summary: Authenticate user by email
      description: |
        - Create user if it doesn't exist.
        - Send the user an email with a login link.
        - Set the `WP_COLLECTME_AUTH` cookie in the response.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Login'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Session'
          headers:
            Location:
              description: /sessions/{uuid}
              schema:
                type: string
            Set-Cookie:
              description: |
                WP_COLLECTME_AUTH='{sessionUuid sessionSecret}'; Secure; HttpOnly; SameSite=Strict; Expires=Tue, 01 Jan 2030 00:00:00 GMT
              schema:
                type: string
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidEmail'

  /users/link-auth:
    parameters:
      - name: token
        description: The `token`
        in: query
        schema:
          type: string
          minLength: 64
          maxLength: 64
        required: true
      - name: email
        in: query
        schema:
          type: string
          format: email
        required: true
      - name: cause
        in: query
        schema:
          type: string
          format: uuid
        required: true

    get:
      tags:
        - users
      summary: Authenticate user by secret link
      description: |
        - Check link secret.
        - Create user if it doesn't exist.
        - Set the `WP_COLLECTME_AUTH` cookie in the response.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Session'
          headers:
            Set-Cookie:
              description: |
                WP_COLLECTME_AUTH='{sessionUuid sessionSecret}'; Secure; HttpOnly; SameSite=Strict; Expires=Tue, 01 Jan 2030 00:00:00 GMT
              schema:
                type: string
        '404':
          description: No user with this token found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidToken'

  /sessions/current:
    get:
      tags:
        - sessions
      summary: Get current user's persistent session
      description: |
        May be used to check the user's login state if `WP_COLLECTME_AUTH` cookie is set. If the persistent session 
        exists but waits for activation, a `401` is returned. It the persistent session was not found, deleted or 
        closed, the api responds with a `404`.
      responses:
        '200':
          description: OK
          headers:
            Set-Cookie:
              description: PHPSESSID
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Session'
        '401':
          description: The permanent session was not yet activated. Keep polling.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: The permanent session was closed or not found. Please log in again.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
      security:
        - cookieAuth: [ ]

  /sessions/{uuid}/activate:
    parameters:
      - $ref: '#/components/parameters/uuid'

    get:
      tags:
        - sessions
      summary: Activate persistent session
      description: |
        Activate a persistent session object in the database. 
        
        Uses a get request so we can generate a link that is distributable by email.
      parameters:
        - name: token
          description: The `activation_secret` of the persistent session
          in: query
          schema:
            type: string
            minLength: 64
            maxLength: 64
          required: true
      responses:
        '204':
          description: OK
        '404':
          description: Activation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidToken'

  /sessions/{uuid}:
    parameters:
      - $ref: '#/components/parameters/uuid'

    delete:
      tags:
        - sessions
      summary: Logout
      description: |
        Closes the persistent session in the database and removes the PHP session on the server. Additionally, the response contains cookie exiration headers for the client.
      responses:
        '204':
          description: OK
          headers:
            Set-Cookie:
              description: |
                WP_COLLECTME_AUTH=''; Max-Age=0
              schema:
                type: string
            "\0Set-Cookie":
              description: |
                PHPSESSID=''; Max-Age=0
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]

  /causes/{uuid}/group:
    parameters:
      - $ref: '#/components/parameters/uuid'

    get:
      tags:
        - groups
      summary: List of groups this user can view
      description: |
        Get an array with all groups, the current user has read permission for.
        
        Using a non-existing cause uuid returns an empty array.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Group'
                  included:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/Objective'
                        - $ref: '#/components/schemas/Role'
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]

  /signatures:
    post:
      tags:
        - signatures
      summary: Add signature entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Signature'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Signature'
          headers:
            Location:
              description: /signatures/{uuid}
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]

  /signatures/{uuid}:
    parameters:
      - $ref: '#/components/parameters/uuid'

    delete:
      tags:
        - signatures
      summary: Remove signature entry
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]

  /objectives:
    post:
      tags:
        - objectives
      summary: Add objective
      description: |
        Adds a new objective. The objective with the highest count is the 
        authorative one.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Objective'
      responses:
        '200':
          description: An objective with the same objective value already exists. See response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Objective'
          headers:
            Location:
              description: /objectives/{uuid}
              schema:
                type: string
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Objective'
          headers:
            Location:
              description: /objectives/{uuid}
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]

  /causes/{uuid}/activity:
    parameters:
      - $ref: '#/components/parameters/uuid'

    get:
      tags:
        - activities
      parameters:
        - name: page[cursor]
          description: |
            The uuid of the latest activity of the page to retrieve or null to
            get the page with the latest activities.
          in: query
          schema:
            type: string
            minLength: 36
            maxLength: 36
        - name: page[points]
          description: |
            Indicates if the cursor points to the first or the last entry of the page.
            If the last is given, the server will respond with the next entries, for
            the first, the server will respond with the previous entries.
          in: query
          schema:
            type: string
            enum:
              - first
              - last
            default: last
        - name: filter
          description: |
            Filter expression. Currently the only implemented filter is
            `filter[count]=gt(x)`, where `x` denotes the number of signatures
            and `gt()` the greater than function.
          in: query
          schema:
            type: string
            example: filter[count]=gt(0)
          required: false

      summary: Get activities
      description: Paginated list of activities, sorted by creation date, newest first.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Activity'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  included:
                    type: array
                    items:
                      $ref: '#/components/schemas/Group'
        '401':
          $ref: '#/components/responses/Unauthorized'
      security:
        - cookieAuth: [ ]