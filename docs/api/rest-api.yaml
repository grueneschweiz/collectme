          type: string
          example: signature
          readOnly: true

    UserBase:
      type: object
      required: [id, type]
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          example: user
          readOnly: true


    # --------------------------------------------------------------------------
    # ModelAttributes
    # --------------------------------------------------------------------------

    ActivityAttributes:
      type: object
      required:
        - type
        - count
        - created
        - updated
      properties:
        type:
          type: string
          enum:
            - pledge
            - personal signature
            - organization signature
            - personal goal achieved
            - personal goal raised
        count:
          type: integer
          example: 55
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    GroupAttributes:
      type: object
      required:
        - name
        - type
        - _signatures
        - _writeable
        - created
        - updated
      properties:
        name:
          type: string
          example: Maria Muster
        type:
          type: string
          enum: [ person, organization ]
        _signatures:
          type: integer
          example: 45
          description: Computed. The total amount of signatures of this group.
          readOnly: true
        _writeable:
          description: Computed. Tells if the current user has write permission for this group.
          type: boolean
          example: true
          readOnly: true
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    LoginAttributes:
      type: object
      required:
        - email
        - firstName
        - lastName
        - created
        - updated
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
          example: Maria
        lastName:
          type: string
          example: Muster
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    ObjectiveAttributes:
      type: object
      required:
        - objective
        - source
        - created
        - updated
      properties:
        objective:
          type: integer
          example: 200
        source:
          type: string
          example: Newsletter
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    RoleAttributes:
      type: object
      required:
        - permission
        - created
        - updated
      properties:
        permission:
          type: string
          enum: [ r, rw ]
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    SessionAttributes:
      type: object
      required:
        - loginCounter
        - lastLogin
        - activated
        - created
        - updated
      properties:
        loginCounter:
          type: integer
          example: 0
        lastLogin:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        activated:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    SignatureAttributes:
      type: object
      required:
        - count
        - created
        - updated
      properties:
        count:
          type: integer
          example: 13
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true

    UserAttributes:
      type: object
      required:
        - email
        - firstName
        - lastName
        - lang
        - created
        - updated
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
          example: Maria
        lastName:
          type: string
          example: Muster
        lang:
          type: string
          enum: [ d, f, e ]
        created:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        updated:
          type: string
          format: date-time
          nullable: true
          readOnly: true


