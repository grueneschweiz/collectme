    RelatedRole:
      type: object
      required: [ role ]
      properties:
        role:
          type: object
          required: [ data ]
          properties:
            data:
              $ref: '#/components/schemas/RoleBase'
    
    RelatedRoles:
      type: object
      required: [ role ]
      properties:
        role:
          type: object
          required: [ data ]
          properties:
            data:
              type: array
