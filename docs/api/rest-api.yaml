          example: group
          readOnly: true

    ObjectiveBase:
      type: object
      required: [id, type]
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          example: objective
          readOnly: true

    RoleBase:
      type: object
      required: [id, type]
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          example: role
          readOnly: true

    SessionBase:
      type: object
      required: [id, type]
      properties:
